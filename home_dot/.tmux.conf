# general settings{{{1
set-option -g history-limit 50000

# colors{{{1
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -g status-fg black
set-option -g status-bg '#f7e772'
set-option -g window-status-current-style fg='#6df7fe',bg=black,bold,reverse
set-option -g mode-style bold,reverse
set-option -g pane-border-style fg='#f7e772'
set-option -g pane-active-border-style fg='#6df7fe'
set-option -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# keys{{{1
set-option -g status-keys emacs
set-window-option -g mode-keys vi
unbind-key C-b
set-option -g prefix C-q
bind-key C-q send-prefix

unbind-key C-c
bind-key C-c new-window -c "#{pane_current_path}"
unbind-key c
bind-key c new-window -c "#{pane_current_path}"

unbind-key C-d
bind-key C-d detach

unbind-key *
bind-key * list-clients

unbind-key C-n
bind-key C-n next-window
unbind-key n
bind-key n next-window

unbind-key A
bind-key A command-prompt "rename-window %%"

unbind-key C-p
bind-key C-p previous-window
unbind-key p
bind-key p previous-window

unbind-key C-w
bind-key C-w list-windows
unbind-key w
bind-key w list-windows

unbind-key K
bind-key K confirm-before "kill-window"

unbind-key L
bind-key L refresh-client

unbind-key |
bind-key | split-window -h -c "#{pane_current_path}"

unbind-key s
bind-key s split-window -c "#{pane_current_path}"

unbind-key q
bind-key q select-pane -t :.+
unbind-key C-q
bind-key C-q select-pane -t :.+

unbind-key C-h
unbind-key h
bind-key C-h select-pane -L
bind-key h select-pane -L
unbind-key C-j
unbind-key j
bind-key C-j select-pane -D
bind-key j select-pane -D
unbind-key C-k
unbind-key k
bind-key C-k select-pane -U
bind-key k select-pane -U
unbind-key C-l
unbind-key l
bind-key C-l select-pane -R
bind-key l select-pane -R

bind-key -r > resize-pane -L 2
bind-key -r < resize-pane -R 2
bind-key -r - resize-pane -D 2
bind-key -r + resize-pane -U 2

unbind-key '"'
bind-key '"' choose-window

unbind-key !
bind-key ! break-pane

unbind-key C-'['
unbind-key '['
unbind-key Escape
bind-key C-'[' copy-mode
bind-key '[' copy-mode
bind-key Escape copy-mode

unbind-key =
unbind-key C-=

unbind-key r
bind-key r source-file ~/.tmux.conf

# status-lines {{{1
set-option -g status-left "[#S #I:#P] "
set-option -g status-right "#H [#(LANG=C /bin/date |cut -d ' ' -f1,2) %d %H:%M %Y]"
set-option -g status-left-length 50
set-option -g status-right-length 50

# plugins{{{1
# install: prefix + I
# update: prefix + U
set-option -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-yank       \
'
run-shell ~/.tmux/plugins/tpm/tpm

